name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build seiro
        run: cd packages/seiro && bun run build

      - name: Type check template
        run: cd template && bun run check

      - name: Type check example
        run: cd example && bun run check

      - name: Test create-seiro
        run: cd packages/create-seiro && bun test
