name: Publish to npm

on:
  push:
    tags:
      - "seiro@*"
      - "create-seiro@*"
  workflow_dispatch:
    inputs:
      package:
        description: "Package to publish"
        required: true
        type: choice
        options:
          - seiro
          - create-seiro
          - both

jobs:
  publish-seiro:
    if: startsWith(github.ref, 'refs/tags/seiro@') || (github.event_name == 'workflow_dispatch' && (inputs.package == 'seiro' || inputs.package == 'both'))
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd packages/seiro && bun install

      - name: Build
        run: cd packages/seiro && bun run build

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Publish seiro
        run: npm publish --provenance --access public
        working-directory: packages/seiro

  publish-create-seiro:
    if: startsWith(github.ref, 'refs/tags/create-seiro@') || (github.event_name == 'workflow_dispatch' && (inputs.package == 'create-seiro' || inputs.package == 'both'))
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Publish create-seiro
        run: npm publish --provenance --access public
        working-directory: packages/create-seiro
