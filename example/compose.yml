name: seiro-example-dev

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: seiro
      POSTGRES_PASSWORD: seiro
      POSTGRES_DB: seiro
    ports:
      - "5432:5432"
    volumes:
      - ./init_db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seiro"]
      interval: 2s
      timeout: 5s
      retries: 10
